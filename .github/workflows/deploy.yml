name: Build & Deploy (ECR -> EC2)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to ECR
        run: |
          AWS_REGION="${{ secrets.AWS_REGION }}"
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"

          docker build -t "${ECR_REPOSITORY}:latest" .
          docker tag "${ECR_REPOSITORY}:latest" "${IMAGE_URI}"
          docker push "${IMAGE_URI}"

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            AWS_REGION="${{ secrets.AWS_REGION }}"
            AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
            IMAGE_URI="${{ env.IMAGE_URI }}"

            # Login to ECR from EC2
            aws ecr get-login-password --region "$AWS_REGION" \
              | docker login --username AWS --password-stdin \
                "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

            docker pull "$IMAGE_URI"
            docker rm -f semantic-mcp || true

            docker run -d \
              --name semantic-mcp \
              -p 8000:8000 \
              -e DB_PATH=/data/app.db \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -v /data:/data \
              --restart unless-stopped \
              "$IMAGE_URI"

            # Quick health check on the instance itself
            sleep 2
            curl -fsS http://127.0.0.1:8000/health
